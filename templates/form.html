<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% if id is not none %}
            <title>Update Item Story | Inventory Register</title>
        {% else %}
            <title>Add Item Story | Inventory Register</title>
        {% endif %}
    </head>
    <body>
        {% if id is not none %}
            <h1>Update Item Story</h1>
            <form action="/story/{{ id }}" method="post">
        {% else %}
            <h1>Add Item Story</h1>
            <form action="/story" method="post">
        {% endif %}
            <label for="storage_unit-input">Storage unit ID:</label>
            <br>
            <textarea id="storage_unit-input" name="storage_unit" rows="1" cols="60">{{ new_row[1] }}</textarea>
            <br>
            <label for="box-input">Box ID:</label>
            <br>
            <textarea id="box-input" name="box" rows="1" cols="60">{{ new_row[2] }}</textarea>
            <br>
            <label for="item_type-input">Item type:</label>
            <br>
            <textarea id="item_type-input" name="item_type" rows="5" cols="60">{{ new_row[3] }}</textarea>
            <br>
            <label for="status-input">Status:</label>
            <br>
            <select id="status-input" name="status" method="GET" action="/">
                {% for value in statuses %}
                    {% if value == new_row[4] %}
                        <option value="{{ value }}" selected>{{ value }}</option>"
                    {% else %}
                        <option value="{{ value }}">{{ value }}</option>"
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <label for="comment-input">Comment:</label>
            <br>
            <textarea id="comment-input" name="comment" rows="8" cols="80">{{ new_row[5] }}</textarea>
            <br>
            {% if id is not none %}
                <br>
                <button type="submit">Update Item Story</button>
            {% else %}
                <br>
                <button type="submit">Add new Item Story</button>
            {% endif %}
            </form>
    </body>
</html>
